<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBooks AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SmolLM2-135M Brain -->
    <script src="smol-brain.js"></script>
</head>
<body class="dark-mode">
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>QuickBooks AI</span>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="clearChat" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn-icon" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="chat-main">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome Message -->
                    <div class="welcome-section">
                        <div class="welcome-content">
                            <div class="welcome-header">
                                <i class="fas fa-robot"></i>
                                <h2>QuickBooks AI Assistant</h2>
                            </div>
                            <p class="welcome-subtitle">How can I help you with QuickBooks today?</p>
                            
                            <!-- Quick Actions -->
                            <div class="quick-actions">
                                <button class="quick-action-btn" data-message="How do I connect my bank account to QuickBooks Online?">
                                    <i class="fas fa-university"></i>
                                    <span>Connect Bank Account</span>
                                </button>
                                <button class="quick-action-btn" data-message="How do I generate a profit and loss report?">
                                    <i class="fas fa-chart-line"></i>
                                    <span>Generate Reports</span>
                                </button>
                                <button class="quick-action-btn" data-message="I need help with payroll setup in QuickBooks Online.">
                                    <i class="fas fa-users"></i>
                                    <span>Payroll Setup</span>
                                </button>
                                <button class="quick-action-btn" data-message="I'm getting a sync error with my bank transactions. How do I fix this?">
                                    <i class="fas fa-sync-alt"></i>
                                    <span>Fix Sync Issues</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-section">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Message QuickBooks AI..."
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-robot fa-spin"></i>
                <p>Thinking...</p>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="btn-icon" id="closeSettings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>AI Model:</label>
                        <p style="color: #4CAF50; margin: 0;">SmolLM2-135M-Instruct (Local)</p>
                        <small style="color: #666;">Running entirely in your browser - no API keys needed!</small>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="darkMode" checked> Dark Mode
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-primary" id="saveSettings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
